    <h1>スクリーンキャスト: NetBeans IDEでのデータベースのサポート</h1>
    
    <table><tr><td class="valign-top">
          
          <p>
          この6分間のスクリーンキャストでは、NetBeans IDEのデータベースのサポートの一部の機能について説明します。これらの機能には、MySQLおよびSakilaデータベース、コード補完を備えたSQLエディタ、複数の行セットの表示、およびSQL履歴のサポートが含まれます。</p> 
          <p><a href="mysql.html">MySQLデータベースへの接続</a>で、データベース機能の詳細を参照できます。</p>
