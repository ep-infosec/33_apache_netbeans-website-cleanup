<html>
  <head>
    <title>PHP向けのNetBeans IDEでのZendフレームワークのサポート</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="description" content="This screencast demonstrates Zend Framework support in NetBeans IDE, starting with version 6.9.">
    <link rel="stylesheet" type="text/css" href="../../../netbeans.css"> 
  </head>
  <body>


    <h1>PHP向けのNetBeans IDEでのZendフレームワークのサポート</h1>

    <table>
      <tr>
        <td class="valign-top">
          <p>
            このスクリーンキャストでは、NetBeans IDEでZendフレームワークを使用してPHPアプリケーションを開発する方法を説明します。Zendフレームワークのサポートは、NetBeans IDEバージョン6.9で導入されています。
          </p>
          <p>
            作成者: Jeff Rubinoff<br>時間: 11:52<br /><a href="http://bits.netbeans.org/media/zf.flv" target="_blank">ダウンロード</a> (30.2MB)
          </p>

          <div class="feedback-box" style="float:left">
            <a href="/about/contact_form.html?to=3&amp;subject=Feedback: Zend Framework Support Screencast">このチュートリアルに関するご意見をお寄せください</a>
          </div>
          <br style="clear:both;">
        </td>
        <td width="640" class="align-center">
          <div id="player" style="margin-bottom:30px;">
            <center>
              <div id="flashContent"></div>
            </center>
          </div>
        </td>
      </tr>
    </table>
    <script src="/images_www/js/mediaplayer-5.2/swfobject.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        showMedia('zf.flv');
      } );

      function showMedia(file) {
        var targetFile='http://bits.netbeans.org/media/'+file;
        var s1 = new SWFObject('/images_www/js/mediaplayer-5.2/player.swf','player','480','376','9');
        s1.addParam('allowfullscreen','true');
        s1.addParam('allowscriptaccess','always');
        s1.addParam('flashvars','file='+targetFile+'&autostart=true');
        s1.write('flashContent');
      }
    </script>
  </body>
</html>
